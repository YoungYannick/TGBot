<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始设置 - TG Bot 面板</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <form method="POST">
            <h2>机器人初始设置</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="bot_token">Bot Token</label>
                <input type="password" id="bot_token" name="bot_token" required>
            </div>
            <div class="form-group">
                <label for="admin_id">管理员 Telegram UID (纯数字)</label>
                <input type="text" id="admin_id" name="admin_id" required pattern="\d+">
            </div>
            <hr>
            <div class="form-group">
                <label for="update_method">连接方式</label>
                <select id="update_method" name="update_method">
                    <option value="polling" selected>轮询 (Polling)</option>
                    <option value="webhook">Webhook</option>
                </select>
            </div>
            <div id="webhook-settings" style="display: none;">
                <div class="form-group">
                    <label for="webhook_domain">Webhook 域名 (例如: example.com)</label>
                    <input type="text" id="webhook_domain" name="webhook_domain" placeholder="不需要 https://">
                    <small>需要SSL证书，端口将使用 8443</small>
                </div>
                <div class="form-group">
                    <label for="webhook_secret">Webhook 密钥 (可选, 推荐)</label>
                    <input type="text" id="webhook_secret" name="webhook_secret" placeholder="一个随机字符串">
                    <small>仅允许使用 A-Z, a-z, 0-9, _ 和 -</small>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="web_user">Web 面板登录用户名</label>
                <input type="text" id="web_user" name="web_user" required>
            </div>
            <div class="form-group">
                <label for="web_pass">Web 面板登录密码</label>
                <input type="password" id="web_pass" name="web_pass" required>
            </div>
            <button type="submit">保存并初始化</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/auth_theme.js') }}"></script>
    <script>
        document.getElementById('update_method').addEventListener('change', function() {
            var webhookSettings = document.getElementById('webhook-settings');
            if (this.value === 'webhook') {
                webhookSettings.style.display = 'block';
                document.getElementById('webhook_domain').required = true;
            } else {
                webhookSettings.style.display = 'none';
                document.getElementById('webhook_domain').required = false;
            }
        });
    </script>
</body>
</html>
